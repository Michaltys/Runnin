<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Activities</title>
</head>
<body>
    <h1>List of Activities for Athlete</h1>
    <ul>
        {% for activity in activities %}
        <li>
            <strong>{{ activity.name }}</strong> (Typ: {{ activity.activity_type }}, Data: {{ activity.start_date }})
        </li>
        {% endfor %}
    </ul>
</body>
</html>

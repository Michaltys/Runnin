<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Athletes</title>
</head>
<body>
    <h1>List of Athletes</h1>
    <ul>
        {% for athlete in athletes %}
        <li>
            <a href="{% url 'activities_list' athlete_id=athlete.pk %}">
                {{ athlete.firstname }} {{ athlete.lastname }}
            </a> 
            from {{ athlete.city }}, {{ athlete.country }}, athlete_id: {{athlete.athlete_id}}
        </li>
        {% endfor %}
    </ul>
</body>

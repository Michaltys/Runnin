<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Athletes</title>
</head>
<body>
    <h1>List of Athletes</h1>
    <ul>
        {% for athlete in athletes %}
        <li>
            {{ athlete.firstname }} {{ athlete.lastname }} from {{ athlete.city }}, {{ athlete.country }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
